<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="C:\Users\Chandan\Desktop\html\EmployeePayroll\EmployeePayroll.css"
      rel="stylesheet"
    />
    <title>EmployeePayroll Form</title>
  </head>
  <body>
    <!-- UC1 - Employee Payroll Form with Logo -->

    <header class="header-content header">
      <div class="logo-content">
        <img src="images\logo Image.jpeg" alt="logo" />
        <div>
          <span class="emp-text">EMPLOYEE</span><br />
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
     <!-- UC2 - Employee Payroll Form with Header and Name -->

     <div class="form-content">
        <form class="form" action="#" onsubmit="save(); return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>

            <!-- UC3 - Specify Profile Pic to the Employee Payroll App -->

            <div class="row-content">
                <div class="profile-radio-content">
                    <label class="label text" for="profile">Profile Image</label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="images\image (2).jpeg" required>
                        <img class="profile" id="image1" src="images\image (2).jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="images\image (3).jpeg" required>
                        <img class="profile" id="image2" src="images\image (3).jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="images\image (4).jpeg" required>
                        <img class="profile" id="image3" src="images\image (4).jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="images\image (5).jpeg" required>
                        <img class="profile" id="image4" src="images\image (5).jpeg">
                    </label>
                </div>
            </div>

            <!-- UC4 - Specify gender, department and salary with radio button, checkbox and range respectively -->

            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input type="checkbox" id="sales" name="department" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input type="checkbox" id="finance" name="department" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input type="checkbox" id="engineer" name="department" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input type="checkbox" id="others" name="department" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div>
                <label class="lebel text" for="salary">Choose your Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="30000" max="50000" step="100"
                    value="40000">
                <output class="text" for="salary">40000</output>
                <div>
                </div>
                <!-- UC5 - Specify Start Date -->
                <div class="row-content">
                    <label class="lable text" for="startDate">Start Date</label>
                    <div>
                        <select id="day" name="Day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="month" name="Month">
                            <option value="Jan">January</option>
                            <option value="Feb">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Aug">August</option>
                            <option value="Sep">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>
                        <select id="year" name="Year">
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                </div>

                <!-- UC6 - Ability to add note and button -->

                <div class="row-content">
                    <label class="label text" for="note">Note</label>
                    <textarea id="note" class="input" name="note" placeholder="" style="
                height:100px">
                </textarea>
                </div>
                <div class="buttonParent">
                    <button type="cancle" class="button cancelButton">Cancel</button>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                </div>
        </form>
</body>
</html>
